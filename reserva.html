<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de compromissos</title>
    <link rel="stylesheet" href="../assets/css/reserva.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Minha Agenda de Pedidos</h1>
    <br>
    
    <form id="formCompromisso">  
        
        <h2>Nome do Cliente</h2>
        <input type="text" id="nome_cliente" required placeholder="">
        
        <h2>Produto a Ser Reservado</h2>
        <input type="text" id="produto" required placeholder="">
        
        <h2>Quantidade (Unidades)</h2>
        <input type="number" id="quantidade" required min="1" placeholder="Ex.: 1">
        
        <div>
            <h2>Data Inicial e Final</h2>
            <input type="date" id="data_inicio" required>
            <input type="date" id="data_fim" required>
        </div>
        
        <div>
            <h2>Horário Inicial e Final</h2>
            <input type="time" id="horario_inicio" required> 
            <input type="time" id="horario_fim" required>    
        </div>
        
        <h2>Data da Reserva (Retirada)</h2>
        <input type="date" id="data_retirada" required>
        
        <h2>Telefone do Cliente</h2>
        <input type="tel" id="telefone" required placeholder="">
        
        <h2>Comentários Adicionais</h2>
        <textarea id="comentarios" rows="4" placeholder=""></textarea>
        
        <br><br>
        <button type="submit">Salvar Compromisso</button>
    </form>
    
    <br><br>
    <a href="calendario.html" class="link-agenda">Ver Agenda</a>
    
    <script src="../assets/js/index.js"></script>  
</body>
</html>
